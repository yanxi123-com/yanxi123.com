<div>
  {{ $image:= .Params.image }}
  {{ if $image }}
    {{ partial "image" (dict "Src" $image "Alt" .Title "Class" "mb-6 w-full rounded") }}
  {{ end }}
  <h4 class="mb-3">
    <a href="{{ .Params.external_link }}" target="_blank">
      {{ .Title }}
    </a>
  </h4>
  <ul class="mb-4 text-gray-500">
    <li class="mr-4 inline-block">
      <i class="fa-regular fa-clock mr-2"></i>
      {{ time.Format ":date_long" .PublishDate }}
    </li>
  </ul>
  <p class="mb-6">{{ .Summary }}</p>
  <a class="btn btn-outline-primary btn-sm" href="{{ .Params.external_link }}" target="_blank">
    查看项目
  </a>
</div>
